<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    


<h1 class="text-center py-5 my-5"> Login </h1>
<div class="form1 d-flex justify-content-center align-items-center">

    <form class="form" action="success.html">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" onblur="return validate()">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <label for="error" id="error"></label>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" onblur="return pwdvalidate()"><br>
          <div id="passwordHelp" class="form-text">Use atleast 8 characters with atleast 1 uppercase,1 lowercase and 1 number</div><br>
          <label for="error1" id="error1"></label>
           

        </div>
        
        <div class="mb-3">
          <label for="Phone number" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="phonenumber" onblur="return phonevalidate()">
          <label for="error2" id="error2"></label>
          <br><br>

        <button id="submit" class="btn btn-primary">Submit</button>
        
      </form>

    </div>
